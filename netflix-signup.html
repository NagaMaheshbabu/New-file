    <link rel="icon" type="image / icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">

<body>

    <h1>NETFLIX</h1>
        <div class="center">
            <form method="post">
                <h1 id="sign-in">Sign In</h1>
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Enter Email or Phone number</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
              <button>Sign In</button>
        </div>
        <input type="checkbox" id="check">
        <label for="check">Remember me</label>
        <a href="#" id="help">Need help?</a>
        <h4>New to Netflix? <a href="#">Sign up now</a></h4>
<p>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more</a></p>
        </form>
    </div>

</body>
